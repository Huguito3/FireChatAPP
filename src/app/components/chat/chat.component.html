<h1>Chat</h1>
<hr />

<div class="app-mensajes" id="app-mensajes">

  <div [ngClass]="{'text-right': _cs.usuario.uid == chats.uid }" *ngFor="let chats of _cs.chats">
      <span class="badge"
      [ngClass]="{' badge-primary': _cs.usuario.uid == chats.uid,
      'badge-success': _cs.usuario.uid != chats.uid}">{{chats.nombre}}</span>
      <p>
       {{chats.mensaje}}
      </p>
   
  </div>

    </p>
  </div>
  <div>
    <span class="badge badge-success">Maria</span>

      Hola Fernando
    </p>
  </div> -->
 
</div>

<input
  type="text"
  name="mensaje"
  [(ngModel)]="mensaje"
  (keyup.enter)="enviar_mensaje()"
  placeholder="Enviar mensaje"
  class="form-control"
/>
